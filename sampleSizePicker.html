<div class="demo">
<script>
 function calculate() {
   var calf, result;
   calf = parseFloat(document.getElementById("calfSize").value, 10);
   
   if (calf < 11.0) {
     result = "Short XS";
   } else if (calf > 11.0 && calf < 12.5) 
   {
     result = "Short Medium";
   }
	
   document.getElementById("output").innerHTML = result;
 }

</script>
